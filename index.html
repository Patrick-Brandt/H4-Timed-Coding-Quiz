<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Multiple Choice Coding Quiz</title> 
    <!-- This is a link to Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Countdown clock in top left -->
    <div class ="timerClock">
        <h3>Time Remaining:</h3>
        <div class="countdown">75</div>
    </div>
    <!-- High scores in top right. -->
    <div class ="highscores">
        <h3>View High Scores</h3>
    </div>

    <section id="start-section" class= "">
        <h2>Ready to take the Coding Quiz?</h2>
        <button>start quiz</button>
        <button type="button" class="btn btn-outline-success btn-lg" class ="startButton" id="startButton">START</button>
    </section>

    <!-- This is good for now, nut you may need to rescrtucture a bit once you start adding code to JS file.-->
    <section id="question_section" class= "hidden">
        <h2 id="question-text"></h2>
        <br>
        <ul id="choices-list">
            <li class="wrong">
                <button type="button" class="btn btn-outline-light" data-answer="wrong"></button>
            </li>
            <li class="wrong">
                <button type="button" class="btn btn-outline-light" data-answer="wrong"></button>
            </li>
            <li class="correct">
                <button type="button" class="btn btn-outline-light" data-answer="correct"></button>
            </li>
            <li class="wrong">
                <button type="button" class="btn btn-outline-light" data-answer="wrong"></button>
            </li>
        </ul> 
    </section>

    <!-- These are the Bootstrap Bundle scripts. If you ever have issues, you can try the Bootstrap Separate Scripts Solution. -->

    <script src= script.js></script>
